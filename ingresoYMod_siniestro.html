<!DOCTYPE html>
</body>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Detalle Siniestros</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/styleNuevo.css" rel="stylesheet">


  </script>
</head>

<body>

 <!--Header-->
 <nav class="navbar navbar-expand-lg d-none d-sm-block">
  <img src="img/logo-header-AIG.png" alt="Southbridge logo">
</nav>

  <header class="tituloDetalleSiniestro container-fluid d-sm-block d-md-none">
    <div class="row">
      <col class="col-12 text-left pl-4 d-flex">
      <i class="fas fa-times"></i>
      <h5 class="boldTitulo pl-3 pt-4 pb-4">Nuevo Siniestro</h5>
      </col>
    </div>
  </header>

  <!-- NUEVO SINIESTRO -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 d-flex text-left ">
        <h5 class="boldTituloPolizas  pt-3 pb-2">Nuevo Siniestro</h5>
      </div>
    </div>
    <div>
      
    </div>
    <div class="row fondoAzulClaro">
      <div class="col-md-4 col-sm-12">
        <h6 class="tituloDatoPoliza pt-4">Corredor</h6>
        <p class="datoPoliza">Nombre del corredor</p>
      </div>
      <div class="col-md-4 col-sm-12 ">
        <h6 class="tituloDatoPoliza pt-4">Poliza</h6>
        <p class="datoPoliza">Nro Poliza</p>
      </div>
      <div class="col-md-4 col-sm-12">
        <h6 class="tituloDatoPoliza pt-4">Nro Poliza</h6>
        <p class="datoPoliza">Nro Certificado</p>
      </div>
    </div>

    <div class="row fondoAzulClaro">
      <div class="col-md-4 col-sm-12">
        <h6 class="tituloDatoPoliza">Ramo</h6>
        <p class="datoPoliza pb-1">Ramo</p>
      </div>
      <div class="col-md-4 col-sm-12">
        <h6 class="tituloDatoPoliza">Asegurado</h6>
        <p class="datoPoliza">Datos del Asegurado</p>
      </div>
      <div class="col-md-4 col-sm-12">
        <h6 class="tituloDatoPoliza">Estado</h6>
        <p class="datoPoliza">Estado del Siniestro</p>
      </div>
    </div>
      <!-- DATOS CONTACTO-->
    <div class="row">
      <div class="col-12 d-flex text-left ">
        <h5 class="boldTituloSiniestro  pt-4 ">Datos Contacto</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-flex">
        <p class="datoPoliza">Mismo Nombre del Corredor</p>
          <div class="switch pl-2">
            <input id="cmn-toggle" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
            <label for="cmn-toggle"></label>
          </div>
     </div>
</div>
     <div class="row">
       <div class="col-sm-12 col-md-3">
          <input type="text" class="lightTitulo form-control" placeholder="Nombre">
       </div>
       <div class="col-md-1 col-sm-12"></div>
       <div class="col-sm-12 col-md-3">
          <input type="text" class="lightTitulo form-control" placeholder="Correo Electrónico">
          <div class="col-1"></div>
       </div>
       <div class="col-md-1"></div>
       <div class="col-sm-12 col-md-3">
          <input type="text" class="lightTitulo form-control" placeholder="Teléfono">
       </div>
     </div>

     <div class="row">
        <div class="col-12 d-flex text-left ">
          <h5 class="boldTituloSiniestro  pt-4 ">Detalle del Siniestro</h5>
        </div>
      </div>
     
      <div class="row">
          <div class="col-sm-12 col-md-3">
             <input type="text" class="lightTitulo form-control" placeholder="Lugar de Siniestro">
          </div>
          <div class="col-md-1 col-sm-12"></div>
          <div class="col-sm-12 col-md-3">
             <input type="text" class="lightTitulo form-control" placeholder="Hora de Siniestro">
             <div class="col-1"></div>
          </div>
          <div class="col-md-1"></div>
          <div class="col-sm-12 col-md-3">
              <label for="selectCorredor" class="boldTituloPequeno">Corredor</label>
              <select id="selectCorredor" class="lightTitulo form-control">
                <option selected>Seleccione Corredor</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
        </div>
   

     
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
