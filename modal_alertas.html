<!DOCTYPE html></body>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Modal Alertas</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="font/fuentes.css">

	</script>
</head>

<body>

  <div class="modal-dialog modal-notify modal-side modal-top-right" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex" style="display: flex;justify-content: flex-start;>
        <p "class="heading"></p>
        <div class="row">
            <div class="col-sm">
              <img src="img/svg/cerrar.svg" alt="">
          <a class="nombrecorredor" class="navbar-brand" href="#">Notificación</a>
        </div>
      </div>
      </div>

      <!--Body-->
      <div class="modal-body">

        <img src="img/svg/succesfull.svg" class="animated rotateIn mb-4"alt="">

        

        <p class="nuevosiniestro">Gracias por preferir Southbridge</p>
        <p class="nombrecorredor">Su solicitud de siniestros está siendo procesada</p>

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center" style="justify-content:right">
        <div class="row">
          <div class="col-sm">
            <img src="img/svg/continuar.svg" style="width: 200px;" alt="">
          </div>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalPush-->
    <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>

</html>
