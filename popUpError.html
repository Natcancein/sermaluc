<!DOCTYPE html>
</body>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>popUp error</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/styleNuevo.css" rel="stylesheet">

  <!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
  <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

  <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <!--Font Awesome (added because you use icons in your prepend/append)-->
  <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

</head>

<body>

  <!--Header-->
      <header class="tituloDetalleSiniestro">
          <div class="confirmar">
            <div class="col-12 text-left d-flex">
            <i class="fas fa-times"></i>
            <h5 class="boldTitulo pl-3 pt-4 pb-4">Confirmar</h5>
            </div>
          </div>
        </header>
     <div class="container-fluid">
       <div class="h-40">
          <div class="row">
            <div class="col-12 popUpAlert">
                <div class="w-25 m-auto d-flex justify-content-center"><img src="img/notificaciones/error.svg" alt="alert"></div>
                <div class="m-auto d-flex justify-content-center"><h3 class="text-center pt-4">Notificación de error</h3></div>
                <div class="m-auto d-flex justify-content-center"><p class="text-center">Se ha producido un error al realizar el envío de la solicitud</p></div>

            </div>
          </div>
            
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-end"><p class="continuar pr-4 pt-2">Continuar</p> 
            </div>
          </div>
     </div>
        
  
  
  
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
   

</body>

</html>
